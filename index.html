<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com ViaCEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Endereço</h1>
    <form id="address-form">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
        <button type="button" id="search-button">Buscar Endereço</button>
    </form>
    <div id="address-details"></div>
    <script src="script.js"></script>
</body>
</html>
